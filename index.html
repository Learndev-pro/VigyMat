<!DOCTYPE HTML>
<html>
	<head>
		<title> Home </title>
		<script defer type="module" src="/VigyMat/main.js"></script>
		<script>
			window.onerror = (e) =>
			{
				let p = document.createElement('p') ;
				p.className = 'error' ;
				p.innerHTML = ` ${e.name} : ${e.message} ` ;
				document.body.appendChild(p) ;
			} ;
		</script>
	</head>
	<body>
		<header id='header'>V1.0.2</header>
		<div id='app'></div>
		<footer id='footer'></footer>
	</body>
</html>
